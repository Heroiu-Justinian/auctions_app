{% extends "auctions/layout.html" %}
{% load static %}
{% block body %}

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">All auctions</h1>
      </div>
    </div>
  </section>




  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for listing in listings %}
        <div class="col">
          <div class="card shadow-sm">
            <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
              {% if listing.image %}
                <img class="img-thumbnail"  width="300" height="100" src="{{listing.image.url}}" alt="image">

              {% endif %}
            <div class="card-body">
              <h3><a href="{% url 'listing' listing.pk %}" class="text-decoration-none">{{listing.title}}</a></h3>
              <p class="card-text">{{listing.description|slice:':150'}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  Posted by {{listing.seller}}
                </div>
                <small class="text-muted">{{listing.posted}}</small>
              </div>
            </div>
          </div>
        </div>
     {% endfor %}
      </div>
    </div>
  </div>

{% endblock body %}
